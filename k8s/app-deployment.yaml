apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastfood-app
  labels:
    app: fastfood-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fastfood-app
  template:
    metadata:
      name: fastfood-app
      labels:
        app: fastfood-app
    spec:
      containers:
        - name: fastfood-app
          image: fastfood-app:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              protocol: TCP
          envFrom:
            - configMapRef:
                name: configmap-fastfood
            - secretRef:
                name: secret-fastfood

      restartPolicy: Always
      