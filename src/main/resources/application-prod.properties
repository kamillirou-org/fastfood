spring.application.name=fastfood

# Database configuration for production
# Configure these variables when the database is available
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/fastfood}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:changeme}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA configuration
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Logging configuration
logging.level.org.springframework.transaction=INFO
logging.level.com.fiap.fastfood=INFO

# Encryption configuration
criptografia.chave=${CRIPTOGRAFIA_CHAVE:default-key-change-in-production}
criptografia.algoritmo=${CRIPTOGRAFIA_ALGORITMO:AES}

# Server configuration
server.port=8080
server.servlet.context-path=/

# Health check endpoint
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
