# Configurações para testes
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate para testes
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Desabilitar logs desnecessários durante testes
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN
logging.level.org.springframework.transaction=WARN

# Configurações de criptografia para testes (valores fixos)
criptografia.chave=chave-teste-12345678901234567890123456789012
criptografia.algoritmo=AES